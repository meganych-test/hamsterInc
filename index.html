<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill Page with Image</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://github.com/meganych-test/hamsterInc/blob/main/Firefly%20Cute%20Fat%20Tiny%20hamster%20character,%20cartoonish,%20finger%20tapping%20phone%20app,%20dress%20as%20coal%20miner%20w%20(8).jpg?raw=true');
            background-size: cover;
            background-position: center;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        window.onload = function() {
            const tg = window.Telegram.WebApp;
            
            // Expand the Web App to full height
            tg.expand();

            // Set the background color to black
            tg.setBackgroundColor('#000000');

            // Set the header color (you might want to adjust this)
            tg.setHeaderColor('#000000');

            // Additional initialization code can go here
        };
    </script>
</head>
<body>
    <div class="bg"></div>
</body>
</html>
